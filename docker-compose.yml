version: '3.8'

services:
  pomodoro-app:
    build: .
    ports:
      - "8080:8080"
    container_name: pomodoro-timer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes: []
      # Optional: Mount for development (uncomment to enable live reload)
      # - ./:/app
      # - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 